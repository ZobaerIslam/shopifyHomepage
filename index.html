<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SHOPIFY ICON -->
    <link rel="shortcut icon" type="image/png" href="https://cdn.shopify.com/static/shopify-favicon.png">

    <!-- GOOGLE Poppins FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <title>Shopify</title>
</head>
<body>
    <main class="main">
        <section class="container">
            <div class="container__wrapper">
                <div class="heading__head">
                    <h1 class="heading__h1">The platform commerce is built on</h1>
                    <p class="heading__sub">More than a million of the world's most successful brands trust Shopify to sell, ship and process payments anywhere.</p>
                    <div class="form__group">
                        <form action="" class="form">
                            <input type="email" placeholder="Enter your email address" class="form__input" id="email">
                            <!-- <label for="email" class="form__label">Email address</label> -->
                        </form>
                        <button type="submit" class="btn">Start free trial</button>
                    </div>
                    <p class="heading__p">Try Shopify free for 14 days, no credit card required. By entering your email, you agree to receive marketing emails from Shopify.</p>
                </div>
                <div class="heading__picture">
                    <figure class="heading__picture--item">
                        <img src="images/hero-product.png" alt="Main image" class="heading__picture--photo">
                    </figure>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
